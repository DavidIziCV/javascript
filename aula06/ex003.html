<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body{
            background-color: rgb(56, 19, 143);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: rgb(255, 255, 53)
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Cursed deafeat</p>
    <script>
        var n1 = Number.parseFloat (window.prompt('Digite um numero: ')); // string
        var n2 = Number.parseFloat(window.prompt('Digite outro número')); // string
        var s= n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // o + pode ser  concatenação ou adição
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
