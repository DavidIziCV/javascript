<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual o seu país? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick=" verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtpais = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var pais = txtpais.value
            var naci = 'Brasil'
            res.innerHTML = `Voce é do ${pais}`
            if(pais == naci ){
                res.innerHTML += `<p>Você é brasileiro</p>`
            }else{
                res.innerHTML += `<p>Voce é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
